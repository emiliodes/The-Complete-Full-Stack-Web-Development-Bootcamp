<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      
      
      body {
        font-family: "Sono", sans-serif;

      }
      div{
        flex-shrink: 200px;
      }
      ul {
        list-style-type: none;
      }
      .pricing-container {
        
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        gap: 20px;
        flex:1 1 0;
      }
       
      .pricing-plan{
        margin: 0 20px 0 20px;
        border-radius: 10px;
        height: 300px;
        width: 450px;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-shrink: 200px;
        justify-content: space-between;
        background-color: rgb(254, 244, 229);


        
      }
      .plan-title{
        font-family: "Sono", sans-serif;
        font-size: 1rem;
        display: flex;
        height: 2rem;
        align-items: center;
        font-weight: bold;
        

      }
      
      .plan-price{
        font-family: "Sono", sans-serif;
        font-size: 3rem;
        display: flex;
        align-items: center;
        font-weight: bold;
        

      }
      .plan-features{
        font-family: "Sono", sans-serif;
        font-size: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap:9px;
        justify-content: space-between;
        
      }
      .plan-button{
        font-family: "Sono", sans-serif;
        color: white;
        border-radius: 10px;
        background-color: orange;
        border: none;
        height: 3rem;
        align-items: center;
        justify-content: space-around;
        flex-basis: auto;
        align-items: center;
        margin:1rem 0;
      }


      /* Hint: What can you do with a media query and flexbox? */

        font-family: "Sono", sans-serif;

      }

      }
      .plan-features{

        height: 3rem;
        align-items: center;
        justify-content: space-around;
        flex-basis: auto;
        align-items: center;

      }


      }
    </style>
  </head>
